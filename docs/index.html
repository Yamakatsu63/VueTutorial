<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue Tutorial</title>
</head>
<body>
  
  <div id="app">
    <P>{{ message }}</P>
    <form>
      <p><input type="text" v-model="message"></p>
    </form>
  </div>

  <div id="app-2">
    <ul>
      <li v-for="data in datas">
        {{data.text}}
      </li>
    </ul>
  </div>

  <div id="app-3">
    <span v-if="seen">Now you see me</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>
</body>
</html>
